<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Rock, Paper, Scissors</header>
    <div class="content">
      <div class="button-container">
        <img class="btn" src="./images/rock.png" alt="Rock" id="rock"></img>
        <img class="btn" src="./images/paper.png" alt="Paper" id="paper"></img>
        <img class="btn" src="./images/scissors.png" alt="Scissors" id="scissors"></img>
      </div>
      <div class="results-container">
      <div class="results">
       First to 5 points wins.
      </div>

    </div>
    <div class="scoreboard">
        <div class="user-score">
            <div class="score-header">
                User Score
            </div>
            <div class="score-number">
                0
            </div>
        </div>
        <div class="computer-score">
            <div class="score-header">
                Computer Score
            </div>
            <div class="score-number">
                0
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
